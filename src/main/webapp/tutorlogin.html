<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>家教登录</title>
<link href="css/style1.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
        //用户名不能为空
        function checkUserName() {
            var name = document.getElementById("username").value.trim();
            if (name == "") {
                document.getElementById("nameInfo").innerHTML = "用户名不能为空";
            }
            else {
                document.getElementById("nameInfo").innerHTML = "";
                return true;
            }
        }

        //密码不能为空
        function checkPassword() {
            var password = document.getElementById("password").value.trim();
            if (password == "") {
                document.getElementById("passwordInfo").innerHTML = "密码不能为空";
            }
            else {
                document.getElementById("passwordInfo").innerHTML = "";
            }
        }

        function mycheck() {
            $.ajax({  
                type: "POST",
                url: "http://localhost:8080/jiajiaowang/TutorLogServlet",  
                dataType:"json",
                data: $('#signupForm').serialize(),  
                success: function(data){              	
                   if(data.status==0)
                	   window.location.href='starter.html';
                   else
                	   document.getElementById("passwordInfo").innerHTML = "用户名或密码不正确!!";              	 
                }  
             });     
        } 
 </script>
</head>
<body class="loginbody">
   <div class="dataEye">
      <div class="loginbox registbox">
         <div class="logo-a">
             <img src="img/yuanfudao.jpg" width="150px">
         </div>
         <div class="login-content reg-content">
            <div class="loginbox-title">
			   <h3>登录</h3>
			</div>
			<form id="signupForm">
			   <div class="row">
				  <input type="text" class="input-text-user noPic input-click" name="username" id="username" 
				  onblur="checkUserName()" placeholder="用户名" />
				  <span id="nameInfo" style="color:red" ></span>
			   </div>
			   <div class="row">
				  <input type="password" class="input-text-password noPic input-click" name="password" id="password"
				  onblur="checkPassword()" placeholder="密码" />
				  <span id="passwordInfo" style="color:red" ></span>
			   </div>			  
			   <div class="row btnArea">
				  <a class="login-btn" id="submit" onclick="mycheck()">登录</a>
			   </div>
			   <div class="row tips">
				  <label>
				    新用户？
				  <a href="tutorregister.html" target="_blank">请注册</a>
				  <a href="#" target="_blank" style="float:right" >忘记密码？</a>
				  </label>
			   </div>
			</form>
         </div>
      </div>
   </div>
</body>
</html>
